<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>FlightApp - Login and Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">FlightApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class = "nav-link active" aria-current="page" th:href="@{/flights}">Wyszukiwarka lotów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Twoje rezerwacje</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Numer lotu</th>
            <th>Miejsce wylotu</th>
            <th>Miejsce przylotu</th>
            <th>Data wylotu</th>
            <th>Data powrotu</th>
            <th>Linie lotnicze</th>
            <th>Liczba pasażerów</th>
            <th>Cena</th>
            <th>Waluta</th>
            <th>Akcja</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "reservation : ${reservations}">
            <td th:text = "${reservation.flightNumber}"></td>
            <td th:text = "${reservation.origin}"></td>
            <td th:text = "${reservation.destination}"></td>
            <td th:text = "${reservation.departureDate}"></td>
            <td th:text = "${reservation.returnDate}"></td>
            <td th:text = "${reservation.airline}"></td>
            <td th:text = "${reservation.numberOfPassengers}"></td>
            <td th:text = "${reservation.price}"></td>
            <td th:text = "${reservation.currency}"></td>
            <td>
                <form th:action="@{/reservations/delete/{reservationId}(reservationId=${reservation.reservationId})}" method="post">
                    <button type="submit" class="btn btn-danger">Usuń rezerwację</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
