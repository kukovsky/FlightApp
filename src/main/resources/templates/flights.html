<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Wyszukiwarka lotów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("departureDate").setAttribute("min", today);
            document.getElementById("returnDate").setAttribute("min", today);

            document.getElementById("departureDate").addEventListener("change", function () {
                document.getElementById("returnDate").setAttribute("min", this.value);
            });

            document.getElementById("passengers").addEventListener("input", function () {
                if (this.value < 1) this.value = 1;
                if (this.value > 9) this.value = 9;
            });

            // Wyszukiwanie miejsc przy wpisywaniu w pole wyszukiwania
            document.getElementById("originSearch").addEventListener("input", function () {
                const keyword = this.value;
                if (keyword.length >= 2) { // Minimum 2 litery
                    searchLocations(keyword, "origin");
                } else {
                    clearSuggestions("origin");
                }
            });

            document.getElementById("destinationSearch").addEventListener("input", function () {
                const keyword = this.value;
                if (keyword.length >= 2) { // Minimum 2 litery
                    searchLocations(keyword, "destination");
                } else {
                    clearSuggestions("destination");
                }
            });

            // Zdarzenie formularza do wyszukiwania lotów
            document.getElementById("flightSearchForm").addEventListener("submit", function (event) {
                event.preventDefault();
                searchFlights();
            });
        });

        // Funkcja do wyszukiwania lokalizacji
        async function searchLocations(keyword, type) {
            try {
                const response = await fetch(`/flightapp/api/locations?keyword=${keyword}`);
                if (!response.ok) {
                    console.error('Błąd odpowiedzi API:', response.status);
                    alert('Błąd podczas ładowania lokalizacji.');
                    return;
                }

                const locations = await response.json();
                console.log('Odpowiedź z API:', locations); // Logujemy odpowiedź
                populateSuggestions(locations, type);
            } catch (error) {
                console.error('Błąd podczas pobierania lokalizacji:', error);
                alert('Błąd podczas ładowania lokalizacji.');
            }
        }

        // Wypełnia listę sugestii na podstawie wyników wyszukiwania
        function populateSuggestions(locations, type) {
            const inputElement = type === 'origin' ? document.getElementById("originSearch") : document.getElementById("destinationSearch");
            const suggestionsList = type === 'origin' ? document.getElementById("originSuggestions") : document.getElementById("destinationSuggestions");

            suggestionsList.innerHTML = ''; // Czyścimy poprzednie sugestie

            if (locations.length === 0) {
                suggestionsList.innerHTML = '<li class="suggestion-item">Brak wyników</li>';
                return;
            }

            locations.forEach(location => {
                const suggestionItem = document.createElement("li");
                suggestionItem.textContent = `${location.name} (${location.iataCode})`;
                suggestionItem.classList.add("suggestion-item");

                // Dodajemy zdarzenie kliknięcia, by uzupełnić input
                suggestionItem.addEventListener('click', function () {
                    inputElement.value = location.name;
                    inputElement.nextElementSibling.value = location.iataCode; // Uzupełniamy kod IATA
                    suggestionsList.innerHTML = ''; // Usuwamy sugestie po wybraniu
                });

                suggestionsList.appendChild(suggestionItem);
            });
        }

        // Wyczyść listę sugestii
        function clearSuggestions(type) {
            const suggestionsList = document.getElementById(`${type}Suggestions`);
            suggestionsList.innerHTML = '';
        }

        // Wyszukiwanie lotów
        async function searchFlights() {
            const origin = document.getElementById("originCode").value;
            const destination = document.getElementById("destinationCode").value;
            const departureDate = document.getElementById("departureDate").value;
            const returnDate = document.getElementById("returnDate").value;
            const adults = document.getElementById("passengers").value;

            const url = `/flightapp/api/flights?origin=${origin}&destination=${destination}&departDate=${departureDate}&adults=${adults}` +
                (returnDate ? `&returnDate=${returnDate}` : '');

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const flightOffers = await response.json();
                    displayFlights(flightOffers);
                } else {
                    alert('Błąd podczas wyszukiwania lotów.');
                }
            } catch (error) {
                console.error('Błąd podczas wyszukiwania lotów:', error);
            }
        }


        // Wyświetlanie wyników lotów
        function displayFlights(flightOffers) {
            const resultsDiv = document.getElementById('flightsResults');
            resultsDiv.innerHTML = ''; // Czyść poprzednie wyniki

            if (flightOffers.length === 0) {
                resultsDiv.innerHTML = '<p>Brak dostępnych lotów.</p>';
                return;
            }

            const table = document.createElement('table');
            table.classList.add('table', 'table-bordered', 'text-center', 'align-middle'); // Centrowanie treści
            const thead = document.createElement('thead');
            thead.innerHTML = `
    <tr>
        <th>Miejsce wylotu</th>
        <th>Miejsce przylotu</th>
        <th>Godzina wylotu</th>
        <th>Godzina przylotu</th>
        <th>Numer lotu</th>
        <th>Linia lotnicza</th>
        <th>Liczba przesiadek</th>
        <th>Cena</th>
        <th>Waluta</th>
        <th>Akcja</th>
    </tr>
    `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            flightOffers.forEach(offer => {
                const outboundSegment = offer.itineraries[0].segments[0]; // Wylot
                const inboundSegment = offer.itineraries[1]?.segments[0]; // Powrót (jeśli istnieje)

                const numOfTransfers = offer.itineraries[0].segments.length - 1;

                // Tworzenie przycisku rezerwacji (teraz poprawnie dodany!)
                const reserveButton = document.createElement('button');
                reserveButton.classList.add('btn', 'btn-primary');
                reserveButton.textContent = 'Rezerwuj';
                reserveButton.onclick = function () {
                    reserveFlight(offer);
                };

                // Wiersz dla lotu w jedną stronę
                const rowOutbound = document.createElement('tr');
                rowOutbound.innerHTML = `
            <td>${outboundSegment.departure.iataCode}</td>
            <td>${outboundSegment.arrival.iataCode}</td>
            <td>${new Date(outboundSegment.departure.at).toLocaleString()}</td>
            <td>${new Date(outboundSegment.arrival.at).toLocaleString()}</td>
            <td>${outboundSegment.number}</td>
            <td>${outboundSegment.carrierCode || 'N/A'}</td>
            <td rowspan="2">${numOfTransfers}</td>
            <td rowspan="2">${offer.price.total}</td>
            <td rowspan="2">${offer.price.currency}</td>
        `;

                // Wiersz dla lotu powrotnego (jeśli istnieje)
                const rowInbound = document.createElement('tr');
                if (inboundSegment) {
                    rowInbound.innerHTML = `
                <td>${inboundSegment.departure.iataCode}</td>
                <td>${inboundSegment.arrival.iataCode}</td>
                <td>${new Date(inboundSegment.departure.at).toLocaleString()}</td>
                <td>${new Date(inboundSegment.arrival.at).toLocaleString()}</td>
                <td>${inboundSegment.number}</td>
                <td>${inboundSegment.carrierCode || 'N/A'}</td>
            `;
                }

                // Dodanie przycisku do odpowiedniej komórki
                const actionCell = document.createElement('td');
                actionCell.setAttribute('rowspan', '2');
                actionCell.classList.add('align-middle');
                actionCell.appendChild(reserveButton);
                rowOutbound.appendChild(actionCell);

                tbody.appendChild(rowOutbound);
                if (rowInbound.innerHTML) {
                    tbody.appendChild(rowInbound); // Dodaj tylko jeśli istnieje lot powrotny
                }
            });

            table.appendChild(tbody);
            resultsDiv.appendChild(table);
        }

        var userName = '${user.userName}';
        // Funkcja rezerwacji lotu
        function reserveFlight(offer) {
            console.log('Obiekt offer:', offer); // Sprawdzamy dane lotu
            if (!userName) {
                alert('Zaloguj się, by zarezerwować lot.');
                return;
            }

            // Pobranie segmentów lotów
            const outboundSegment = offer.itineraries[0].segments[0]; // Wylot
            const inboundSegment = offer.itineraries[1]?.segments[0]; // Powrót (opcjonalny)

            const adults = document.getElementById("passengers").value;

            console.log('Outbound segment:', outboundSegment); // Sprawdzamy dane segmentu wylotu
            console.log('Inbound segment:', inboundSegment); // Sprawdzamy dane segmentu powrotnego

            // Tworzenie obiektu rezerwacji
            const reservation = {
                userName: userName,
                flightNumber: outboundSegment.number,
                origin: outboundSegment.departure.iataCode,
                destination: outboundSegment.arrival.iataCode,
                departureDate: outboundSegment.departure.at,
                airline: outboundSegment.carrierCode,
                numberOfPassengers: adults,
                price: offer.price.total,
                currency: offer.price.currency
            };

            console.log('Obiekt reservation przed wysłaniem:', reservation); // Sprawdzamy dane rezerwacji przed wysłaniem

            // Jeśli istnieje lot powrotny, dodajemy go do rezerwacji
            if (inboundSegment) {
                reservation.returnFlight = {
                    flightNumber: inboundSegment.number,
                    origin: inboundSegment.departure.iataCode,
                    destination: inboundSegment.arrival.iataCode,
                    departureDate: inboundSegment.departure.at,
                    airline: inboundSegment.carrierCode
                };

                // Dodajemy returnDate, jeśli istnieje lot powrotny
                reservation.returnDate = inboundSegment.departure.at;
            }

            console.log('Obiekt reservation po dodaniu lotu powrotnego:', reservation); // Sprawdzamy dane rezerwacji po dodaniu lotu powrotnego

            // Wysłanie rezerwacji do backendu
            const url = '/flightapp/reservations/reserve';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(reservation)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Odpowiedź z backendu:', data); // Sprawdzamy odpowiedź z backendu
                    alert('Rezerwacja zapisana!');
                })
                .catch(error => {
                    console.error('Błąd podczas rezerwacji lotu:', error);
                    alert('Błąd podczas rezerwacji lotu.');
                });
        }

    </script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">FlightApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/reservations}">Rezerwacje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h3 class="mb-4">Wyszukaj lotów</h3>

    <form id="flightSearchForm" class="form-horizontal">
        <div class="mb-3">
            <label for="originSearch" class="form-label">Miejsce wylotu:</label>
            <input type="text" id="originSearch" class="form-control" placeholder="Wpisz miasto lub lotnisko"/>
            <input type="hidden" id="originCode" name="originCode"/>
            <ul id="originSuggestions" class="suggestions-list"></ul>
        </div>

        <div class="mb-3">
            <label for="destinationSearch" class="form-label">Miejsce przylotu:</label>
            <input type="text" id="destinationSearch" class="form-control" placeholder="Wpisz miasto lub lotnisko"/>
            <input type="hidden" id="destinationCode" name="destinationCode"/>
            <ul id="destinationSuggestions" class="suggestions-list"></ul>
        </div>

        <div class="mb-3">
            <label for="departureDate" class="form-label">Data wylotu:</label>
            <input type="date" id="departureDate" name="departureDate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="returnDate" class="form-label">Data powrotu:</label>
            <input type="date" id="returnDate" name="returnDate" class="form-control">
        </div>

        <div class="mb-3">
            <label for="passengers" class="form-label">Liczba pasażerów:</label>
            <input type="number" id="passengers" name="numberOfPassengers" class="form-control" min="1" max="9"
                   value="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Szukaj rezerwacji</button>
    </form>

    <div class="mt-4" id="flightsResults">

    </div>
</div>
</body>
</html>
