<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <title>FlightApp - Logowanie i Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/flightapp/css/progress.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">FlightApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/reservations}">Rezerwacje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/flights}">Wyszukiwarka lotów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Wyloguj</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="text-center">Dodaj nowe państwo</h2>
  <div th:if="${param.success}">
    <div class="alert alert-success">
      <p>Państwo dodane pomyślnie!</p>
    </div>
  </div>
  <form th:action="@{/countries/save}" method="post" th:object="${countryDTO}" class="mx-auto w-50 p-3 border rounded shadow">
    <div class="mb-3">
      <label for="countryName" class="form-label">Nazwa państwa</label>
      <input type="text" class="form-control" id="countryName" name="countryName" th:field="*{countryName}" placeholder="Podaj nazwę państwa" required="required">
      <p th:errors="*{countryName}" class="text-danger" th:if="${#fields.hasErrors('countryName')}">Państwo już istnieje!</p>
    </div>
    <div class="mb-3">
      <label class="form-label">Czy odwiedzone?</label>
      <label>
        <select class="form-select" name="visited">
          <option value="true">Tak</option>
          <option value="false">Nie</option>
        </select>
      </label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Dodaj państwo</button>
  </form>
  <div class="mt-3 text-center">
    <a th:href="@{/countries}" class="btn btn-primary">Wróć do listy państw</a>
  </div>
</div>
</body>
</html>
