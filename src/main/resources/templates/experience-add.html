<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
  <title>FlightApp - Logowanie i Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/flightapp/css/progress.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">FlightApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/reservations}">Rezerwacje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/flights}">Wyszukiwarka lotów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Wyloguj</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="text-center">Dodaj nowe wyzwanie</h2>

  <form th:action="@{/experiences/save}" method="post" th:object="${experienceDTO}" class="mx-auto w-50 p-3 border rounded shadow">
    <div class="mb-3">
      <label for="experienceComment" class="form-label">Opis wyzwania</label>
      <textarea id="experienceComment" class="form-control" rows="4" th:field="*{experienceComment}" placeholder="Wpisz wyzwanie" required="required"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Dodaj wyzwanie</button>
  </form>
  <div class="mt-3 text-center">
    <a th:href="@{/experiences}" class="btn btn-primary">Wróć do listy wyzwań</a>
  </div>
</div>
</body>
</html>
